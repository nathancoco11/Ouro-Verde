<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ouro Verde</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais já existentes do seu site */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    header {
      background: rgba(0,0,0,0.85);
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(5px);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255,215,0,0.6);
    }
    .site-title {
      font-size: 1.3rem;
      color: #FFD700;
      font-weight: 600;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
      gap: 25px;
    }
    .nav-links a {
      text-decoration: none;
      color: #FFD700;
      font-weight: 600;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #fff;
    }
    footer {
      background: #151515;
      text-align: center;
      padding: 40px 0 20px;
      color: #aaa;
      font-size: 1rem;
    }
    footer p {
      margin: 8px 0;
    }
    
    
    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 150px 0; 
    }
    .login-container-form {
      background: rgba(34, 34, 34, 0.9); 
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid rgba(255, 215, 0, 0.2);
    }
    .login-container-form h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #FFD700;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group input {
      width: calc(100% - 20px);
      padding: 12px 10px;
      border: 1px solid #555;
      border-radius: 6px;
      background: #333;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .input-group input:focus {
      border-color: #FFD700;
      outline: none;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }
    .input-group input::placeholder {
      color: #888;
    }
    .login-container-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #FFD700;
      color: #121212;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-container-form button:hover {
      background-color: #fff;
    }
    .login-container-form .links {
      margin-top: 25px;
    }
    .login-container-form .links a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    .login-container-form .links a:hover {
      color: #fff;
      text-decoration: underline;
    }

  
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding-top: 85px; 
        position: relative;
        backdrop-filter: none;
        background: #121212;
      }
      .nav-links {
        padding: 10px 0;
        gap: 15px;
      }
      .login-section {
        padding-top: 40px;
      }
      .login-container-form {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo-container">
        <img src="https://i.ibb.co/7J9kNk7h/imagem-2025-09-30-190206149.png" alt="Ouro Verde" class="logo-img">
        <span class="site-title">Ouro Verde</span>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html#inicio">Início</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="historia.html">História</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="login-section">
    <div class="login-container-form">
      <h2>Login de Acesso</h2>
      <form action="#" method="post">
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Senha" required>
        </div>
        <a href="index.html"><button type="submit">Entrar</button></a>
      </form>
      <div class="links">
        <a href="#">Esqueceu a senha?</a>
        <a href="#">Criar conta</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Ouro Verde. Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
